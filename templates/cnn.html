<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device=width, initial-scale=1.0">
	<title>The News</title>
	<!-- Bootstrap Link	-->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<!--CSS Link-->
	<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
</head>

<body>
	<!-- navbar -->
	<div class="container">
		<div class="logo-wrapper d-flex align-items-center">
			<h1>
				<a href="index.html">
					KUZU NEWS
				</a>
			</h1>
		</div>
	</div>

	<div class="container-fluid menu ">
		<div class="container">
			<nav class="navbar navbar-expand-md navbar-dark">

				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">

						<ul class="navbar-nav me-auto mb-2 mb-lg-0 leftside">

							<li class="nav-item">
								<a class="nav-link active" href="{{url_for('index')}}" aria-current="page" >BBC</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{url_for('cnn')}}">CNN</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{url_for('cnn')}}">Al Jazeera</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="{{url_for('cnn')}}">The Bhutanese</a>
							</li>
							<li class="nav-item">
								<a class="nav-link " href="{{url_for('cnn')}}">About Us</a>
							</li>
						</ul>
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0 rightside">
							<li class="nav-item ">
								<a href="#"><i class="fa-solid fa-user"></i> Sign Up</a>
							</li>
							<li class="nav-item">
								<a href="#"><i class="fa-solid fa-right-to-bracket"></i> Log In</a>
							</li>
						</ul>
				</div>
			</nav>
		</div>

	</div>
	<!-- end navbar -->
	<div class="container main-news section mt-4">
        {% for new, des, i in context %}
		<div class="row">
			<div class="row mb-3 bb-1 pt-0">
				<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
					<img class="thumb" src="{{i}}" alt="Image can't be loaded">
				</div>
				<div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
					<h5>
						<a href="detail.html">
							{{new}}
						</a>
					</h5>
					<small>29th August, 2021</small>
					<p class="summary pt-3">{{des}}</p>
				</div>
			</div>
		</div>
        {% endfor %}
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<script src="https://kit.fontawesome.com/bb15d0d4a2.js" crossorigin="anonymous"></script>

	<script type="text/javascript">
		window.onscroll = function () {
			setSticky();
		}

		navbar = document.getElementsByClassName('menu')[0];
		var sticky = navbar.offsetTop;
		function setSticky() {
			if (window.pageYOffset >= sticky) {
				navbar.classList.add('sticky');
			} else {
				navbar.classList.remove('sticky');
			}
		}
	</script>

</body>

</html>
