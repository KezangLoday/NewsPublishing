{% extends 'layout.html' %}
{% block title %} CNN News {% endblock %}

{% set active_page = "cnn" %}

{% block body%}
<!--template start-->
	<div class="container main-news section mt-4">
        {% for news, des, img, author, time, url in context %}
		<div class="row" data-aos="fade-in">
			<div class="row mb-3 bb-1 pt-0">
				<div class="col-md-4 col-lg-4 col-sm-12 col-xs-12">
					<img class="thumb" src="{{img}}" alt="Image can't be loaded">
				</div>
				<div class="col-md-8 col-lg-8 col-sm-12 col-xs-12">
					<h5>
						<a href="{{url}}">
							{{news}}
						</a>
					</h5>
					<small class="date">{{time}}</small>
					<p class="summary pt-3">{{des}}</p>
					<small>Posted By {{author}}</small>
				</div>
			</div>
		</div>
		<hr>
        {% endfor %}
	</div>
<!--	end of template  -->
{% endblock %}
